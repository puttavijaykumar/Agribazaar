{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <meta name="csrf-token" content="{{ csrf_token }}"> 
    <link rel="stylesheet" href="{% static 'css/role_selection.css' %}">
</head>
<body>
    <h1>Select Your Role</h1>

    <div class="role-container">
        <div class="role-box" id="farmerBox">
            <img src="farmer.png" alt="Farmer Icon">
            <p>Farmer</p>
        </div>
        <div class="role-box" id="buyerBox">
            <img src="buyer.png" alt="Buyer Icon">
            <p>Buyer</p>
        </div>
    </div>

    <script src="{% static 'javascript/role_selection.js' %}"></script>
</body>
</html>
