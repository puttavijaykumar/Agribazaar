<!-- templates/registration/password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîë Reset Your Password</h2>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <label>New Password:</label>
                <input type="password" name="new_password1" required>
                <label>Confirm Password:</label>
                <input type="password" name="new_password2" required>
                <button type="submit">Reset Password</button>
            </form>
        {% else %}
            <p>‚ö†Ô∏è The password reset link is invalid or has expired.</p>
            <a href="{% url 'password_reset' %}">Try Again</a>
        {% endif %}
    </div>
</body>
</html>
