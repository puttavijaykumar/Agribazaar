{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}"> 
    <title>List Your Product</title>
    <link rel="stylesheet" href="css/styleFD.css">
</head>
<body>
    <h1>Select Your Role</h1>
    <!-- CSRF token placed inside hidden form -->
    <form id="roleForm">
        {% csrf_token %}
    </form>
    <div class="role-container">
        <div class="role-box" id="farmerBox">   
            <p>Farmer</p>        
        </div>
        <div class="role-box" id="buyerBox">    
            <p>Buyer</p>
        </div>
    </div>
    <script src="{% static 'javascript/scriptFD.js' %}"></script>
</body>
</html>
