
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBazaar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleCP.css' %}">
</head>
<body>
    <div class="navbar">AgriBazaar - {{ category|capfirst }} Products</div>

    <div class="category-header">
        <h1>{{ category|capfirst }}</h1>
    </div>

    <div class="products-container">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.images_market.url }}" alt="{{ product.name }}" class="product-image">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">â‚¹{{ product.price }}</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        {% empty %}
            <p class="no-products">No products found in this category.</p>
        {% endfor %}
    </div>


    <script src="{% static 'javascript/scriptCP.js' %}"></script>
</body>
